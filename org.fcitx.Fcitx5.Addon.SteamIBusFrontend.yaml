app-id: org.fcitx.Fcitx5.Addon.SteamIBusFrontend
branch: stable
runtime: org.fcitx.Fcitx5
runtime-version: stable
sdk: org.kde.Sdk//6.9
build-extension: true
separate-locales: false
build-options:
  prefix: /app/addons/SteamIBusFrontend
  prepend-pkg-config-path: /app/addons/SteamIBusFrontend/lib/pkgconfig
modules:
  - name: fcitx5-steam-ibus-frontend
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
    sources:
      - type: dir
        path: .